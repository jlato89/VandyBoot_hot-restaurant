<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <h1 class="lead">We only have 5 tables! Book your seat before they all are gone!</h1>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="tables" role="button">View Tables</a>
            <a class="btn btn-danger btn-larg" href="reserve" role="button"> Make Reservation</a>
        </div>
        <div class="form-group">
            <form method="POST">
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control" id="name" name="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="number" class="form-control" id="number" name="Phone">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputId1">Unique ID</label>
                    <input type="text" class="form-control" id="id" name="ID">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer class="footer mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p>
                    <a href="#" id="clear">Clear Table</a>
                     | 
                    <a href="/api/tables">API Table Link</a>
                     | 
                    <a href="/api/waitlist">API Waitlist</a>
                </p>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript">
    $("#submit").on("click", function(event){
        event.preventDefault();
        var newTable = {
        name: $("#name").val().trim(),
        phone: $("#number").val().trim(),
        email: $("#email"),
        id: $("#id").val().trim()
        
      };

    });

    $.post("/api/reservations", newTable)
        .then(function(data) {
          console.log("reserve.html", data);
          alert("Adding reservation...");
        });
    


</script>

</html>
